spring.application.name=bloggingplattform
DB_CLOSE_ON_EXIT=FALSE
# Configure the H2 database URL (in-memory database named 'testdb')
spring.datasource.url=jdbc:h2:mem:testdb
# Optional: Set username and password (default is sa/empty)
spring.datasource.username=sa
spring.datasource.password=
# Optional: Specify the driver class (usually not needed with Spring Boot)
spring.datasource.driver-class-name=org.h2.Driver
# Enable the H2 console (useful for viewing data and schema)
spring.h2.console.enabled=true
# Optional: Set the path for the H2 console (default is /h2-console)
spring.h2.console.path=/h2-console
# JPA/Hibernate properties (common when using Spring Data JPA)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# ddl-auto options: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true



